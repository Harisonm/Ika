apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: gcr.io/formation-mac-298810/nginx:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1.5"
            requests:
              cpu: "1"
