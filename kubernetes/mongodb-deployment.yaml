apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: gcr.io/formation-mac-298810/mongodb:$GITHUB_SHA
          ports:
            - containerPort: 27017
