<script>
    var elementId;
    $("#ex17a").slider({
        id: "slider17a",
        min: 0,
        max: 10,
        value: 0,
        tooltip: 'always',
    });

    $("#ex17a").on('slide', function (slideEvt) {
        $("#ex6SliderVal").text(slideEvt.value);
    })
    $('.btn-test').on('click', function (event) {
        elementId = event.target.id;
        $('#exampleModalLabel').text('Add Element on the select ' + elementId);
        $('#exampleModal').modal();
    })
    $('#btn-addElt').on('click', function () {
        elt_value = $("#new_element").val();
        console.log(elt_value);
        var selected_input = "#inputGroupSelect" + elementId;
        if (elt_value) {
            $(selected_input).append(new Option(elt_value, elt_value, false, true));
            $("#new_element").val("");
        } else {
            $(selected_input).focus();
        }
    })
</script>
